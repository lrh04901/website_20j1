<body>
<h1>404 Page not found</h1>
  <script>
    window.onload = function (){
      for(let i=1;i<=200;i++) {
        let a=document.createElement("div");
        document.body.appendChild(a);
      }
      for(let j=0;j<=200;j++) {
        document.getElementsByTagName("div")[j].setAttribute("class","snow");
      }
    }

    let returnBack = document.querySelector('h1');
    returnBack.addEventListener("click",function () {
      history.back();
    },false);
  </script>
</body>
