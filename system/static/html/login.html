<body>
<div class="overall">
  <img src="" alt="login image">
  <div class="panel">
    <div class="details login">
      <div class="title">
        <span>用户登录</span>
        <hr align="justify" color="cadetblue" width="80%">
      </div>
      <div class="convert">
        <span id="login" class="active">登录</span><span>/</span><span id="signup">注册</span>
      </div>
      <form action="login.php" method="POST">
        <div id="email" class="input" placeholder='E-mail'><input type="text"></div>
        <div class="input" placeholder='用户名'><input type="text"></div>
        <div class="input" placeholder='密码'><input type="password"></div>
        <div id="repeat" class="input" placeholder='确认密码'><input type="password"></div>
        <a href="#"><span>忘记密码</span></a><br>
        <a href="" target="_self" ><span>English</span></a><br>
        <a href="" target="_self"><span>返回首页</span></a>
        <button type="submit">登录</button>
      </form>
    </div>
  </div>
</div>

</body>

<script>
  $('#login').click(function(){
    $('.convert span').removeClass('active');
    $(this).addClass('active');
    $(this).parents('.details ').removeClass('signup');
    $(this).parents('.details ').addClass('login');
    $('form button').text('登录');
  })

  $('#signup').click(function(){
    $('.convert span').removeClass('active');
    $(this).addClass('active');
    $(this).parents('.details ').removeClass('login');
    $(this).parents('.details ').addClass('signup');
    $('form button').text('注册');
  })

  $('.input input').on('focus',function(){
    $(this).parent().addClass('focus');
  })

  $('.input input').on('blur',function(){
    if($(this).val() === '')
      $(this).parent().removeClass('focus');
  })

  $('.show_pass').click(function(){
    let pass_type = $('input.password').attr('type');
    if (pass_type === 'password' ){
      $('input.password').attr('type', 'text');
      $('.show_pass').removeClass('glyphicon-eye-open').addClass('glyphicon-eye-close');
    }else{
      $('input.password').attr('type', 'password');
      $('.show_pass').removeClass('glyphicon-eye-close').addClass('glyphicon-eye-open');
    }
  })
</script>
</html>
